on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run application check script
        run: ./app/check_app.sh

      - name: Display index.html content
        run: cat ./app/index.html

      - name: Display secrets and environment variables
        env:
          MY_CUSTOM_VAR: "HelloWorld"
          FAKE_API_TOKEN: ${{ secrets.FAKE_API_TOKEN }}
          ENV_TYPE: ${{ secrets.ENV_TYPE }}
        run: |
          echo "Variable personnalisée (MY_CUSTOM_VAR) : $MY_CUSTOM_VAR"
          echo "Secret (FAKE_API_TOKEN) : $FAKE_API_TOKEN"
          echo "Secret (ENV_TYPE) : $ENV_TYPE"
          echo "Variable prédéfinie (RUNNER_OS) : $RUNNER_OS"
